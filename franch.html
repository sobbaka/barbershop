<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body class="body__image">
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">ИНФОРМАЦИЯ</a></li>
                    <li class="navigation__item"><a href="/price.html" class="navigation__link">ПРАЙС-ЛИСТ</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">НОВОСТИ</a></li>
                    <li class="navigation__item"><a href="/store.html" class="navigation__link">МАГАЗИН</a></li>
                    <li class="navigation__item"><a href="/product.html" class="navigation__link">КОНТАКТЫ</a></li>
                </ul>
                <a href="#" class="navigation__link navigation__enter">ВХОД</a>
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </nav>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="form_wrapper">
                <form action="" method="post">

                    <div class="form_row">
                        <div class="form_col form_col--flex">
                            <label for="form_first_name">Ваше имя</label>
                            <input type="text" name="first_name" id="form_first_name" required>
                        </div>
                        <div class="form_col form_col--flex">
                            <label for="form_last_name">Ваша фамилия</label>
                            <input type="text" name="last_name" id="form_last_name" required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_col">
                            <h3>Ваш пол</h3>
                            <label for="sex_man">Мужчина</label>
                            <input type="radio" id="sex_man" name="sex" value="man">
                            <label for="sex_woman">Женщина</label>
                            <input type="radio" id="sex_woman" name="sex" value="woman">
                        </div>
                        <div class="form_col form_col--flex">
                            <label for="form_birth_date">Дата рождения</label>
                            <input type="date" name="birth_date" id="form_birth_date">
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_col form_col--flex">
                            <label for="form_phone">Номер телефона</label>
                            <input type="tel" name="phone" id="form_phone" pattern="[0-9]{5}">
                        </div>
                        <div class="form_col form_col--flex">
                            <label for="form_email">Ваш email</label>
                            <input type="email" name="email" id="form_email" required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_col form_col--flex">
                            <label for="form_form_place">Где вы открывате</label>
                            <select name="form_place" id="form_form_place">
                                <option value="none" disabled selected>Выберите вариант</option>
                                <option value="saint-petersburg">Санкт-Петербург</option>
                                <option value="moscow">Москва</option>
                                <option value="region">Другой регион</option>
                            </select>
                        </div>
                        <div class="form_col">
                            <h3>Что вы открываете</h3>

                            <input type="checkbox" name="store_1" id="form_store_1" value="online">
                            <label for="form_store_1">Онлайн магазин</label>

                            <input type="checkbox" name="store_2" id="form_store_2" value="ofline-store">
                            <label for="form_store_2">Магазин</label><br>

                            <input type="checkbox" name="store_3" id="form_store_3" value="barbershop">
                            <label for="form_store_3">Барбершоп</label>
                        </div>
                    </div>
                    <div class="form_row ">
                        <div class="form_col form_col--flex">
                            <label for="form_company_data">Загрузите ваши реквизиты</label>
                            <input type="file" name="company_data" id="form_company_data">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="form_create_account">Хотите создать аккаунт</label>
                        <input type="checkbox" name="create_account" id="form_create_account">
                    </div>
                    <div class="form_row">
                        <div class="form_col form_col--flex">
                            <label for="form_login">Задайте логин</label>
                            <input type="text" name="login" id="form_login">
                        </div>
                        <div class="form_col form_col--flex">
                            <label for="form_password">Задайте пароль</label>
                            <input type="password" name="password" id="form_password">
                        </div>
                    </div>

                    <button type="submit">submit</button>
                </form>

            </div>
        </div>



    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__column">
                    <p class="footer__text">
                        БАРБЕРШОП «БОРОДИНСКИЙ»<br> КАК НАС НАЙТИ?<br> АДРЕС: Г. САНКТ-ПЕТЕРБУРГ, УЛ. Б. КОНЮШЕННАЯ, Д. 19/8<br> ТЕЛЕФОН: +7 (495) 666-02-66
                    </p>
                </div>
                <div class="footer__column">
                    <h4 class="footer__title">ДАВАЙТЕ ДРУЖИТЬ!</h4>
                    <div class="footer__social">
                        <a href="#" class="social__link"><img src="/img/icons/social/vk.svg" alt="" class="social__img social__vk"></a>
                        <a href="#" class="social__link"><img src="/img/icons/social/instagram.svg" alt="" class="social__img social__instagram"></a>
                        <a href="#" class="social__link"><img src="/img/icons/social/facebook.svg" alt="" class="social__img social__facebook"></a>
                    </div>
                </div>
                <div class="footer__column">
                    <h4 class="footer__title">РАЗРАБОТАНО:</h4>
                    <a href="#" class="black__btn">Я сделялЪ</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>

</body>

</html>
